<!--
    <table>
    Prós
    - Visualização de dados via linhas e colunas.
    - Boa acessibilidade para leitura de dados.

    Contras
    - Pouco flexível 
    - Precisa de estilização para melhor visualização

    Não Usar
    - Para criar seu layout
-->
<h1> Tabela Básica</h1>

    <table>
        <caption>Pessoas por Idade</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sara</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Anita</td>
                <td>65</td>
            </tr>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td>2 pessoas</td>
                </tr>
            </tfoot>
        </tbody>
        
    </table>

<!-- 
    2 lojas
        Quantos produtos foram produzidos, quantos 
        vendidos e agrupados por nome do produto
-->
<h1>Tabela Complexa</h1>

<table>
    <caption> Produzidos X Vendidos por Loja </caption>
    
    <Colgroup>
        <col>
        <col span="2" style="background-color:blueviolet;">
        <col span="2" style="background-color:blue;">
    </Colgroup>
    
    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Loja 1</th>
            <th colspan="2" scope="colgroup" >Loja 2</th>
        </tr>
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
        </tr>
        <tr>
            <th scope="row">Baldes</th>
                <td>10</td>
                <td>10</td>
                <td>30</td>
                <td>25</td>
        </tr>

    </tbody>
</table>
